  <body class="text-center event-img">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="pagehead mb-auto">
        
        <div class="inner">
          <h3 class="pagehead-brand">Upcoming Event</h3>
          <nav class="nav nav-pagehead justify-content-center">
          <!--a class="nav-link" href="#">About Us</a-->
          <a class="nav-link active" href="#">Event</a>
          <!--a class="nav-link" href="#">Socials</a-->
          <!--a class="nav-link" href="#" data-toggle="modal" data-target="#detailModal">
            Edit Details
          </a-->
        </nav>
        </div>
      </header>

      <div class="jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Annual Grand Meeting 2020 (AGM)</h1>
          <p class="lead">Date: 30th of October (10am - 12pm)<br/>Merit provided.</p>
          <p class="lead">
            <a href="#" onclick="redirect()" class="btn btn-lg btn-secondary disabled" id="join-btn">Join Event</a>
          </p>
        </div>
      </div>

      <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content dark-on-light">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Enter your details (required for students)</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="full-name" class="col-form-label">Full Name:</label>
                  <input type="text" class="form-control" id="full-name"/>
                </div>
                <div class="form-group">
                  <label for="matric-no" class="col-form-label">Matric No.:</label>
                  <input type="number" class="form-control" id="matric-no"/>
                </div>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </form>
            </div>
            <!--div class="modal-footer">
              <button type="button" class="btn btn-primary">Save details</button>
            </div-->
          </div>
        </div>
      </div>

      <footer class="page-foot mt-auto">
        <div class="inner">
          <p>Powered by Bootstrap & Firebase</p>
        </div>
      </footer>
    </div>
